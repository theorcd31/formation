</head>
<body>
     <!-- menu burger -->
     <nav>

            <a href="./index.html" class="logoOHG"><img class="logoOHG" src="photoLogos/logoOHG.png" alt="Logo OHG"></a>

        <div class="grillePrincipaleBurger">
                
            <a href="./index.html" class="titre blanc" target="_blank">Accueil</a>
            <a href="https://developer.mozilla.org/fr/docs/Web/HTML" class="titre blanc" target="_blank">Tests</a>
            <a href="https://developer.mozilla.org/fr/docs/Web/HTML" class="titre blanc" target="_blank">Actualités</a>

            <a href="https://developer.mozilla.org/fr/docs/Web/HTML" class="titre blanc" target="_blank">Contact</a>
            <a href="https://developer.mozilla.org/fr/docs/Web/HTML" class="titre blanc" target="_blank">Mon compte</a>
            <a href="https://developer.mozilla.org/fr/docs/Web/HTML" class="titre blanc" target="_blank">Se connecter</a>
        </div>

        <article class="newsletterSection">
            <span class="traitNewsletter"></span>
            <div class="titre blanc">Newsletter</div>
            <input type="search" id="recup" class="recupMail" value="" placeholder="Votre adresse mail...">
            <button class="boutonSabonner"><span class="sabonner par blanc">S'abonner</span></button>   
        </article>
        
    </nav>

    <!-- header -->
    <header class="header">
        <a href="./index.html" class="logoOHG" target="_blank"><img class="logoOHG" src="photoLogos/logoOHG.png" alt="Logo OHG"></a> 
            <div class="containerH1">
               <a href="./index.html" target="_blank"><h1 id="titrePrincipale"><span id="changeColor">Overhaul</span>Games</h1></a> 
            </div>
        <div class="containerBurger">
            <img id="burger" class="openBurger" src="photoLogos/logoBurger.PNG" alt="logo burger">
        </div>
    </header>

    

    <main id="mainAccueil">
        
        <section id="leFormulaire">
            <div id="debutFormulaire">
                <h2 class="titre creacompte">Créer son compte</h2>
                <h3 class="sousTitre renseignerInfo" >Entrer vos informations de compte ou <a href="#">Se connecter</a></h3>    
            </div>

            <div class="inputFormulaire">
                <label class="par" for="name">Nom :</label>
                <input type="text" id="name" class="inputsFormulaires" autocomplete="given-name">
            </div>
            <div class="inputFormulaire">
                <label class="par" for="prenom">Prénom :</label>
                <input type="text" id="prenom" class="inputsFormulaires" autocomplete="family-name">
            </div>
            <div class="inputFormulaire">
                <label class="par" for="user">Nom d'utilisateur :</label>
                <input type="text" id="user" class="inputsFormulaires">
            </div>
            <div class="inputFormulaire">
                <label class="par" for="datebirth">Date de naissance :</label>
                <input type="text" id="datebirth" class="inputsFormulaires">
            </div>
            <div class="inputFormulaire">
                <label class="par" for="email">Email :</label>
                <input type="text" id="email" class="inputsFormulaires" autocomplete="off">
            </div>
            <div class="inputFormulaire">
                <label class="par" for="mdp">Mot de passe :</label>
                <input type="password" id="mdp" class="inputsFormulaires">
            </div>
            <div class="inputFormulaire">
                <label class="par" for="pays">Pays :</label>
                <input type="text" id="pays" class="inputsFormulaires">
            </div>
            <div id="confirmationCreaCompte">
                <a href="#" target="_blank">
                    <button class="blanc par bouton posButtonAccount">Créer son compte</button>
                </a> 
                <p class="par">Mot de passe oublié ?</p>
            </div>
            
            
        </section>
    </main>

    <footer>
        <div class="traitFooter"></div>
            <ul>
                <li>
                    Accueil
                </li>
                <li>
                    Actualités
                </li>
                <li>
                    Newsletter
                </li>
            </ul>
            <div id="belowFooter">
                <ul class="secondUl">
                    <li>Nous contacter</li>
                    <li>Mentions légales</li>
                </ul>
                <i class="fa-brands fa-x-twitter fa-2xl" style="color: #ffffff;"></i>    
                <i class="fa-brands fa-instagram fa-2xl" style="color: #ffffff;"></i>
                <i class="fa-brands fa-facebook-f fa-2xl" style="color: #ffffff;"></i>
            </div>
           
    </footer>
    
</body>
</html>
